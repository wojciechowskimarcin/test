<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konfigurator sprzętu</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main>
    <section id="selectComp">
     <table>
         <tr>
             <td>Procesor</td>
             <td>
                 <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">

                 </select>
             </td>
         </tr>
         <tr>
             <td>Płyta główna</td>
             <td>
                 <select name="mb" id="mb" onchange="SelectedItemValue('mb')">

                 </select>
         </td>
         </tr>
         <tr>
             <td>Karta Graficzna</td>
             <td>
                 <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">

                 </select>
             </td>
         </tr>
         <tr>
             <td>Zasilacze</td>
             <td>
                 <select name="power" id="power" onchange="SelectedItemValue('power')">

                 </select>
             </td>
         </tr>
     </table>
    </section>
    <table id="summaryComp">
        <tr id="summaryCpu"></tr>
        <tr id="summaryMb"></tr>
        <tr id="summaryGfx"></tr>
    </table>

    <div id="summaryMainboard"></div>
    <div id="sumAll"></div>

</main>




<script src="js/main.js"></script>
</body>
</html>
